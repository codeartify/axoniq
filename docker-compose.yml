services:
  postgres:
    image: postgres:18
    container_name: fitness-lab-postgres-container
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: fitnesslab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d fitnesslab"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitnesslab-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fitnesslab
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: test
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started

  frontend:
    build:
      context: ./frontend/fitnesslab
      dockerfile: Dockerfile
    container_name: fitnesslab-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  postgres_data:
