<div class="p-5 max-w-4xl mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-5">{{ 'product.create.title' | translate }}</h2>

  @if (errorMessage) {
    <div class="p-4 mb-4 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>
  }

  <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">{{ 'product.create.basicInformation' | translate }}</h3>

      <div class="mb-4">
        <label for="code" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.productCode' | translate }} *</label>
        <input
          type="text"
          id="code"
          [(ngModel)]="product.code"
          name="code"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.productName' | translate }} *</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="product.name"
          name="name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="productType" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.productType' | translate }} *</label>
        <input
          type="text"
          id="productType"
          [(ngModel)]="product.productType"
          name="productType"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.price' | translate }} *</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          required
          min="0"
          step="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="audience" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.audience' | translate }} *</label>
        <select
          id="audience"
          [(ngModel)]="product.audience"
          name="audience"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          @for (aud of audiences; track aud) {
            <option [value]="aud">{{ aud }}</option>
          }
        </select>
      </div>

      <div class="mb-4 flex items-center">
        <label class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            [(ngModel)]="product.requiresMembership"
            name="requiresMembership"
            class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <span class="text-sm font-medium text-gray-700">{{ 'product.fields.requiresMembership' | translate }}</span>
        </label>
      </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">{{ 'product.create.behaviorConfiguration' | translate }}</h3>

      <div class="mb-4 flex items-center">
        <label class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            [(ngModel)]="product.behavior.canBePaused"
            name="canBePaused"
            class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <span class="text-sm font-medium text-gray-700">{{ 'product.fields.canBePaused' | translate }}</span>
        </label>
      </div>

      <div class="mb-4">
        <label for="durationInMonths" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.durationInMonths' | translate }}</label>
        <input
          type="number"
          id="durationInMonths"
          [(ngModel)]="product.behavior.durationInMonths"
          name="durationInMonths"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="numberOfSessions" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.numberOfSessions' | translate }}</label>
        <input
          type="number"
          id="numberOfSessions"
          [(ngModel)]="product.behavior.numberOfSessions"
          name="numberOfSessions"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="renewalLeadTimeDays" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.renewalLeadTime' | translate }}</label>
        <input
          type="number"
          id="renewalLeadTimeDays"
          [(ngModel)]="product.behavior.renewalLeadTimeDays"
          name="renewalLeadTimeDays"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="maxActivePerCustomer" class="block text-sm font-medium text-gray-700 mb-1">{{ 'product.fields.maxActivePerCustomer' | translate }}</label>
        <input
          type="number"
          id="maxActivePerCustomer"
          [(ngModel)]="product.behavior.maxActivePerCustomer"
          name="maxActivePerCustomer"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="cancel()"
        class="px-4 py-2 bg-gray-500 text-white rounded border-none cursor-pointer text-sm font-medium hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="isSubmitting"
      >
        {{ 'common.cancel' | translate }}
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded border-none cursor-pointer text-sm font-medium hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="isSubmitting || !isFormValid()"
      >
        {{ isSubmitting ? ('button.creating' | translate) : ('button.createProduct' | translate) }}
      </button>
    </div>
  </form>
</div>
